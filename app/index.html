<!-- Почему создаем первый файл под названием index.html? Файл index.html по умолчанию ищется сервером при 
загрузке данных из папки. В разработке все файлы называются маленькими буквами (без пробелов), если нужен пробел
используется нижнее подчеркивание.   
<!DOCTYPE html> - позволяет указать в каком стандарте html мы работаем, сейчас мы работаем в 5-м.
<head> - это обязательный, парный тег который говорит о том как страницу показывать, здесь есть несколько важных особенностей:
name="viewport" content="width=device-width, initial-scale=1.0 - атрибут, который позволяет работать корректно странице
на мобильных устройствах.
<title>Document</title> - отвечает за то, что выводится в заголовке страницы
<meta> - тег с помощью атрибута charset говорит как интерпретировать страницу в кодировку. 6 уровней заголовки.


Основной текст на странице всегда маркируется параграфом. Текст "рыба" пишется через Lorem + tab.
Тег <hr> рисует горизонтальную линию, єто блочный элемент
Тег <br> (break) используется для переноса строки. Его следует использовать внутри текста, для переноса текста
но не для переноса тегов (картинок, параграфов и т.д).
<a> -это гиперссылка. Это строчный элемент. 
    атрибут targer = "_blank" загружает страницу в новое окно браузера
    targer = "_self" загружает страницу в текущее окно (значение по умолчанию)
    targer = "_parent" загружает страницу во фрейм-родитель, если фреймов нет, то это значение работает как _self
    targer = "_top" oтменяет все фреймы и загружает страницу в полном окне браузера, если фреймов нет, то это значение работает как _self.
//боковая панель
тег img это строчный элемент, два тега подряд станут в ряд
